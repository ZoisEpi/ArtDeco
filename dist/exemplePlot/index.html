<style>

 text {
    font-family: 'Michroma', sans-serif;
  font-size: 6px;

}


.axisWhite path{
  stroke: lightgrey;
}

.axisWhite text{

}

}

  text-shadow: 0 1px 0 #111, 1px 0 0 #111, 0 -1px 0 #111, -1px 0 0 #111;
}

.axisGrid line {
  stroke: rgb(49, 49, 49);
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}
